<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentClient - Bloxd.io</title>
    <style>
        body {
            background: linear-gradient(blue, black); /* Fond bleu et noir */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            background-color: white;
            color: black;
            padding: 20px 40px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: lightgray;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur SilentClient</h1>
    <p>Cliquez sur "Play" pour lancer Bloxd.io avec SilentClient !</p>
    
    <!-- Bouton Play -->
    <button id="playButton">Play</button>

    <!-- Iframe pour charger Bloxd.io avec ton client SilentClient -->
    <iframe id="bloxdIframe" src="https://bloxd.io" style="display:none;"></iframe>

    <script>
        // Quand l'utilisateur clique sur le bouton Play
        document.getElementById("playButton").onclick = function() {
            // Cache le bouton "Play"
            document.getElementById("playButton").style.display = "none";
            
            // Affiche l'iframe de Bloxd.io
            document.getElementById("bloxdIframe").style.display = "block";

            // Injecter ton script SilentClient
            const script = document.createElement("script");
            script.src = "https://raw.githubusercontent.com/ItzSharpness/SilentClient-/main/silent-client.js "; // Remplace par l'URL de ton script SilentClient
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
